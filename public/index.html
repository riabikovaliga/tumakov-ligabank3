<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Кредитный калькулятор Лига Банка" />
    <title>Лига Банк</title>
    <link
      rel="preload"
      href="./fonts/roboto-regular.woff2"
      as="font"
      crossorigin
    />
    <style>
      @font-face {
        font-style: normal;
        font-weight: 400;
        font-family: "roboto";

        font-display: swap;
        src: local(""), url("./fonts/roboto-regular.woff2") format("woff2"),
        url("./fonts/roboto-regular.woff") format("woff");
      }

      @font-face {
        font-style: normal;
        font-weight: 500;
        font-family: "roboto";

        font-display: swap;
        src: local(""), url("./fonts/roboto-medium.woff2") format("woff2"),
        url("./fonts/roboto-medium.woff") format("woff");
      }

      @font-face {
        font-style: normal;
        font-weight: 700;
        font-family: "roboto";

        font-display: swap;
        src: local(""), url("./fonts/roboto-bold.woff2") format("woff2"),
        url("./fonts/roboto-bold.woff") format("woff");
      }

    </style>
  </head>
  <body>
    <noscript
      >Вам необходимо включить JavaScript, чтобы запустить приложение</noscript
    >
    <div id="root"></div>
  </body>
</html>
